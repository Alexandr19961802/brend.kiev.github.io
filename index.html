<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section>
        
            <div class="right">
                <a href=""><img src="Hero/photo_2025-06-30_12-05-24.jpg" alt=""></a>
                <a href=""><button> Наш сайт</button></a>
            </div>
            <div class="left">
                <a href=""><img src="Hero/images (1) телеграм.png" alt=""></a>
                <a href=""><button>Телеграм канал</button></a>
    
           
        </div>
    </section>
    <script>
        
  window.addEventListener('DOMContentLoaded', () => {
    const leftBlock = document.querySelector('.left');
    const rightBlock = document.querySelector('.right');

    leftBlock.classList.add('fade-in-left');
    rightBlock.classList.add('fade-in-right');

    // Добавляем show немного позже, чтобы CSS-анимация сработала
    setTimeout(() => {
      leftBlock.classList.add('show');
      rightBlock.classList.add('show');
    }, 200); // задержка для запуска анимации
  });


    </script>
    
</body>
</html>
